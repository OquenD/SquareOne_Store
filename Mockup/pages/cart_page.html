<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square1 Academy - Shopping Cart</title>
    <link rel="stylesheet" href="../css/cart_page.css">
</head>
<body>
    <header class="header">
        <div class="head">
            <div class="logo">
                <img src="../images/logos/SQ1_Academy.svg" alt="logo">
            </div>
            <div class="head_nav">
                <div class="search">
                    <a href="#"><img src="../images/logos/look.png" alt="search"></a>
                </div>
                <div class="account">
                    <a href="#"><img src="../images/logos/person.png" alt="account"></a>
                </div>
                <div class="cart">
                    <a href="#"><img src="../images/logos/basket.png" alt="Cart"></a>
                </div>

            </div>
           
        </div>
        <div class="navbar">
          
            <nav>
                <ul>
                    <li><a href="#">WOMEN</a></li>
                    <li><a href="#">KIDS</a></li>
                    <li><a href="#">ACCESORIES</a></li>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">NEWS</a></li>
                    <li><a href="#">CONTACT US</a></li>
                </ul>
            </nav>
            
        </div>
    
    </header>

    <main class="main-content">
        <div class="container">
            <h1>Shopping Cart</h1>
            
            <div class="breadcrumb">
                <a href="#">Home</a> > Your Shopping Cart
            </div>

            <div class="cart-container">
                <div class="cart-header">
                    <div class="product-col">Product</div>
                    <div class="price-col">Price</div>
                    <div class="quantity-col">Quantity</div>
                    <div class="total-col">Total</div>
                </div>

                <div class="cart-item">
                    <div class="product-col">
                        <div class="product-info">
                            <img src="../images/products/red_dress.png" alt="Mini Dress With Ruffled Straps">
                            <div class="product-details">
                                <h3>Mini Dress With Ruffled Straps</h3>
                                <p>Color: Red</p>
                                <a href="#" class="remove-link">Remove</a>
                            </div>
                        </div>
                    </div>
                    <div class="price-col">$14.90</div>
                    <div class="quantity-col">
                        <div class="quantity-control">
                            <button class="minus">-</button>
                            <input type="text" value="01">
                            <button class="plus">+</button>
                        </div>
                    </div>
                    <div class="total-col">$14.90</div>
                </div>

                <div class="gift-wrap">
                    <label>
                        <input type="checkbox">
                        For $10.00 Please Wrap The Product
                    </label>
                </div>

                <div class="cart-summary">
                    <div class="subtotal">
                        <span>Subtotal</span>
                        <span class="amount">$100.00</span>
                    </div>
                    <button class="checkout-btn">Checkout</button>
                    <a href="#" class="view-cart">View Cart</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
